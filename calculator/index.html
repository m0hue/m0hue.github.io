<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="numbers">
            <input type="button" value="0">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
        </div>
        <div class="operators">
            <input type="button" id="operator" class="add" value="+">
            <input type="button" id="operator" class="subtract" value="-">
            <input type="button" id="operator" class="multiply" value="x">
            <input type="button" id="operator" class="divide" value="/">
            <input type="button" id="operator" class="equals" value="=">
        </div>
    </body>
</html>
